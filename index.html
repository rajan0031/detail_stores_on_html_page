<!DOCTYPE html>
<html>
  <head>
    <title>User Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 class="h1">
      <b><i>Register with us for exciting things</i></b>
    </h1>
    <div class="form-container">
      <h2 id="h2">User Form</h2>
      <form id="userForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="rollNo">Roll No:</label>
          <input type="text" id="rollNo" required />
        </div>
        <div class="form-group">
          <label for="department">Department:</label>
          <input type="text" id="department" required />
        </div>
        <div class="form-group">
          <label for="department">contact:</label>
          <input type="text" id="contact" required />
        </div>
        <div class="form-group">
          <label for="department">address:</label>
          <input type="text" id="address" required />
        </div>
        <div class="form-group">
          <label for="skills">Skills:</label>
          <div class="checkbox-group">
            <input type="checkbox" id="html" value="HTML" />
            <label for="html">HTML</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="css" value="CSS" />
            <label for="css">CSS</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="js" value="JavaScript" />
            <label for="js">JavaScript</label>
          </div>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
          </div>
          <div class="radio-group">
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="details">Additional Details:</label>
          <textarea id="details"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="data-container">
      <h2>Submitted Data</h2>
      <table id="submittedData">
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Department</th>
          <th>contact</th>
          <th>address</th>
          <th>Skills</th>
          <th>Gender</th>
          <th>Additional Details</th>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
